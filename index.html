<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <h1>Password Generator</h1>
        <div class="dispaly-conatiner">
            <input readonly class="display" placeholder="Password" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="tooltip" data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>
        </div>
        <div class="input-conatiner">
            <div class="length-conatiner">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="uppercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="uppercase">Includes Numbers letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="uppercase">Includes Symbols letters</label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <button class="generateButton">Generate Password</button>
    
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
